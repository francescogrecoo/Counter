<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesco Greco">
    <meta name="description" content="Counter for Free">
    <meta name="keywords" content="html css javascript counter free">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Counter For Free</title>
</head>
<body>
    <main class="scale-up-center">
        <div class="container">
            <h1 id="title">Counter</h1>
                <div class="cont-result">
                    <h1 id="result">0</h1>
                </div>
            <div class="cont-button">
                <button id="plus" class="button">+</button>
                <button id="minus" class="button">-</button>
            </div>
            <div class="cont-clean">
                <button id="clean" class="button">Clean</button>
            </div>
        </div>
    </main>
</body>
</html>
